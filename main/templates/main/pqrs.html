{% extends 'base.html' %}
{% load static %}

{% block title %}PQRS - Héroes del Planeta{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold text-success">
      <i class="bi bi-envelope-paper-heart-fill me-2"></i> Envíanos tu PQRS
    </h2>
    <p class="text-muted">Tu opinión es muy importante para mejorar nuestros servicios.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form method="post" class="bg-white p-5 rounded shadow border border-success-subtle">
        {% csrf_token %}

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Tipo de PQRS</label>
          <select name="tipo" class="form-select" required>
            <option value="">Seleccione una opción</option>
            <option value="Petición">📝 Petición</option>
            <option value="Queja">⚠️ Queja</option>
            <option value="Reclamo">📢 Reclamo</option>
            <option value="Sugerencia">💡 Sugerencia</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Mensaje</label>
          <textarea name="mensaje" rows="6" class="form-control" placeholder="Escribe aquí tu mensaje..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">
            <i class="bi bi-send-fill me-1"></i> Enviar PQRS
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
