{% extends 'base.html' %}
{% load static %}

{% block title %}PQRS - Héroes del Planeta{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-success fw-bold mb-4">
    <i class="bi bi-question-circle"></i> Envíanos tu PQRS
  </h2>

  <form method="post" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de PQRS</label>
      <select name="tipo" class="form-select" required>
        <option value="">Seleccione una opción</option>
        <option value="Petición">Petición</option>
        <option value="Queja">Queja</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Sugerencia">Sugerencia</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea name="mensaje" rows="5" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">
      <i class="bi bi-send"></i> Enviar PQRS
    </button>
  </form>
</div>
{% endblock %}
