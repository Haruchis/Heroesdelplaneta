{% extends 'base.html' %}
{% block title %}Contáctanos - Héroes del Planeta{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="text-success mb-4"><i class="bi bi-envelope-at-fill"></i> Contáctanos</h2>

  <div class="row">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label">Tu nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Tu correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Tu mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4 class="mb-3">Información de contacto</h4>
      <p><i class="bi bi-geo-alt-fill"></i> Calle 21 Sur, Villavicencio, Meta</p>
      <p><i class="bi bi-telephone-fill"></i> +57 301 321 2464</p>
      <p><i class="bi bi-envelope-fill"></i> heroesplaneta.esp@gmail.com</p>

      <div class="ratio ratio-16x9 mt-3">
        <iframe
          src="https://www.google.com/maps?q=4.11908,-73.58338&z=17&output=embed"
          width="100%" height="200" style="border:0;" allowfullscreen loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
